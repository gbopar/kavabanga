<h1 class="bodyy">Заказать пиццу</h1>
<form class="bodyy" id="orderForm">
  <label for="name">Имя:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="phone">Телефон:</label><br>
  <input type="text" id="phone" name="phone"><br>
  <label for="address">Адрес:</label><br>
  <input type="text" id="address" name="address"><br>
  <label for="pizza">Выбор пиццы:</label><br>
  <select id="pizza" name="pizza">
    <option value="margarita">Маргарита</option>
    <option value="pepperoni">Пепперони</option>
    <option value="vegetarian">Баварская</option>
    <option value="hawaiian">Охотничья</option>
    <option value="vegetarian">Суприм</option>
    <option value="hawaiian">Четыре сыра</option>
  </select><br>
  <button id="orderBtn">Заказать</button>

</form>
<div id="orderStatus" class="order-status"></div>
<script >
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращение перезагрузки страницы при отправке формы
        document.getElementById('orderStatus').style.display = 'block';
        document.getElementById('orderStatus').textContent = 'Заказ оформлен! Ожидайте))).';
    });
</script>
